version: '3.8'

services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: eventify_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eventify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Server Service
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: eventify_server
    restart: always
    environment:
      PORT: 4000
      NODE_ENV: production
      DATABASE_URL: postgres://user:password@postgres:5432/eventify
      JWT_SECRET: supersecretkey_change_me_in_production
      # Add other env vars as needed from your .env
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - eventify_network

  # Client Service
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: eventify_client
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/graphql
      # Note: Client-side calls might need localhost or public IP, 
      # whilst SSR calls use the container name `http://server:4000/graphql`
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - eventify_network

volumes:
  postgres_data:


networks:
  eventify_network:
    driver: bridge
